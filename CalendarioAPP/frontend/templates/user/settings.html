    <div class="settings-section">
        <h2 class="section-title">Configurações do Usuário</h2>
        <p class="section-description">Gerencie suas informações pessoais de usuário.</p>
        
        <a href="{{ url_for('main.edit_profile') }}" style="text-decoration: none; display: block;">
            <div class="user-profile-card" style="display: flex; align-items: center; background: #f8f9fa; border-radius: 8px; padding: 15px; margin-bottom: 20px; transition: all 0.3s ease; cursor: pointer;" onmouseover="this.style.backgroundColor='#eaeaea'" onmouseout="this.style.backgroundColor='#f8f9fa'">
                <div class="user-avatar" style="width: 50px; height: 50px; background-color: #4763E4; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; margin-right: 15px;">
                    {{ current_user.username[0] | upper }}
                </div>
                <div class="user-info" style="flex: 1;">
                    <h3 style="margin: 0; font-size: 16px; color: #333;">{{ current_user.username }}</h3>
                    <p style="margin: 5px 0 0; font-size: 14px; color: #666;">{{ current_user.email }}</p>
                </div>
                <div style="color: #4763E4; font-size: 14px; font-weight: 500;">
                    Clique aqui para editar
                </div>
            </div>
        </a>
    </div>
</div>
