{% extends "layout/app_layout.html" %}

{% block content %}
<div class="page-container">
    <div class="header">
        <div class="title-section">
            <h1>Entrar em Grupo Familiar</h1>
            <p class="subtitle">Conecte-se com sua família e compartilhe momentos importantes juntos</p>
        </div>
    </div>

    <div class="content">
        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            <p>Cole o link de convite que você recebeu de um membro da família para se juntar ao grupo.</p>
        </div>

        <form method="POST" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label class="form-label" for="invite_link">Link de Convite</label>
                <input type="text" id="invite_link" name="invite_link" class="form-input" 
                       placeholder="Cole o código ou link de convite aqui" required>
            </div>

            <div class="button-group">
                <button type="submit" class="primary-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar no Grupo
                </button>
                <a href="{{ url_for('main.calendar') }}" class="secondary-button">
                    <i class="fas fa-times"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.page-container {
    padding: 40px;
    max-width: 800px;
    margin: 0 auto;
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fe 100%);
    min-height: calc(100vh - 80px);
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.title-section h1 {
    font-size: 2.5rem;
    color: #2d3748;
    margin-bottom: 12px;
    font-weight: 700;
}

.subtitle {
    color: #718096;
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto;
}

.content {
    background: transparent;
    padding: 20px 0;
}

.info-box {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 20px;
    background: rgba(66, 153, 225, 0.1);
    border-radius: 12px;
    margin-bottom: 30px;
}

.info-box i {
    font-size: 24px;
    color: #4299e1;
}

.info-box p {
    color: #4a5568;
    margin: 0;
    font-size: 1rem;
    line-height: 1.5;
}

.form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 25px;
}

.form-label {
    display: block;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 8px;
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-input:focus {
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    outline: none;
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.primary-button, .secondary-button {
    padding: 12px 24px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.primary-button {
    background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
    color: white;
    border: none;
}

.primary-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(66, 153, 225, 0.25);
}

.secondary-button {
    background: transparent;
    color: #4a5568;
    border: 2px solid #e2e8f0;
    text-decoration: none;
}

.secondary-button:hover {
    background: #f7fafc;
    border-color: #cbd5e0;
}

@media (max-width: 768px) {
    .page-container {
        padding: 20px;
    }
    
    .title-section h1 {
        font-size: 2rem;
    }
    
    .button-group {
        flex-direction: column;
    }
    
    .primary-button, .secondary-button {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
